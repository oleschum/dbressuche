name: buildLinux

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install libEGL1
        run: sudo apt install libegl1

      - name: Install libxcb-xinerama0
        run: sudo apt-get install --reinstall libxcb-xinerama0 libxkbcommon0 libxkbcommon-x11-0

#      - name: Install xcb deps
#        run: sudo apt-get install -y '^libxcb.*-dev' libx11-xcb-dev libglu1-mesa-dev libxrender-dev libxi-dev libxkbcommon-dev libxkbcommon-x11-dev

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Pyinstaller run linux_build_folder
        run: pyinstaller --clean --noconfirm specs/linux_build_folder.spec
      - name: Zip Dist Folder
        uses: thedoctor0/zip-release@0.7.1
        with:
          directory: dist
          path: DeutscheBahnReservierungssuche
          filename: DBReservierungsSucheUbuntu.zip
      - name: Store ubuntu build artifact
        uses: actions/upload-artifact@v3
        with:
          name: DBReservierungsSuche-ubuntu
          path: DBReservierungsSucheUbuntu.zip